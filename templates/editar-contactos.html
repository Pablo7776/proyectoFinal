
{% extends 'layout.html' %}

{% block body %}
<form action="/update/{{contact.0}}" method="POST">
    <input type="text" name="nombre" placeholder="Nombre" value="{{ contact.1 }}">
    <input type="number" name="usuario" placeholder="Usuario" value="{{ contact.2 }}">
    <button type="submit">
        Guardar
    </button>
</form>

{% endblock %}
